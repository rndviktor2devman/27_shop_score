<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Score">
    <meta name="author" content="">
    <link rel="icon" href="static/img/favicon.ico">

    <title>Score</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  </head>

  <body>
    <div class="container">
      <div class="text-center wait-time panel panel-default col-lg-12">
        <h1 id="main_message">Время ожидания <span id="wait_time"></span> минут</h1>
      </div>
    </div>
    <div class="container">
      <div class="panel panel-default col-lg-12">
        <div class="row text-center">
          <h3>Обработано за день: <span id="confirmed"></span></h3>
        </div>
        <div class="row text-center">
          <h3>В ожидании: <span id="unconfirmed"></span></h3>
        </div>
      </div>
    </div>



    <script src="{{ url_for('static', filename='vendor/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</html>
